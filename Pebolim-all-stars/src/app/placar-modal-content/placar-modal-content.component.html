<main>
 
  <ion-icon (click)="dismiss()" class="closeModal" name="close"></ion-icon>
  <div class="content">
 
    <ion-item >
      <ion-label>Limitações</ion-label>
      <ion-select multiple="true" (ionChange)="onChange($event)">
        <ion-select-option [selected]="optionOne" [value]="firstOption" selected>limite de tempo</ion-select-option>
        <ion-select-option [selected]="optionTwo" [value]="secondOption">limte de pontos</ion-select-option>
      </ion-select>
    </ion-item>
    <ion-item *ngIf="tempoLimite">
      <ion-label>Quantos minutos vai querer?</ion-label>
      <ion-datetime color="danger" displayFormat="mm"></ion-datetime>
    </ion-item>
    <ion-item *ngIf="pontosLimite">
      <ion-label>Quantos pontos irá querer?</ion-label>
      <ion-datetime color="danger" displayFormat="mm"></ion-datetime>
    </ion-item>
    <ion-button (click)="sair()" color="danger" expand="block">Sair</ion-button>
  </div>

</main>
