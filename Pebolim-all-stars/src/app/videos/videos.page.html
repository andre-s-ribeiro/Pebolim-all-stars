<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="tela-inicio"></ion-back-button>
    </ion-buttons>
    <ion-title>Videos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <div *ngIf="videos; else conectionError">
    <ion-card *ngFor="let video of videos" color="dark">
      <iframe width="100%" height="100%" [src]="video.url" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
      <ion-card-header>      
        <ion-card-title>{{video.titulo}}</ion-card-title>
      </ion-card-header>
    </ion-card>
  </div>
  <ng-template #conectionError>
    <div class="margin">
      <ion-icon name="construct"></ion-icon>
      <h2>Ocorreu um erro com a conex√£o tente novamente mais tarde.</h2>
    </div>
  </ng-template>
</ion-content>
